<html>
<head>
<title>Login form | FireLighters</title>
<link rel="stylesheet" href="style.css"/>
<script src="form.js"></script>
<link rel="icon" href="download.jpg" type="image/jpg">
</head>
<body>
<div class="container">
<div class="main">
<h2>Login</h2>
<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/><br>
<label>Password :</label>
<input type="password" name="password" id="password"/><br>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
</div>
</div>
<script>
var attempt = 4; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == " Anubhav Firelighter" && password == "anubhavfirelighter"){
alert ("Login successfully");
window.location = "anubhav.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
</body>
</html>
